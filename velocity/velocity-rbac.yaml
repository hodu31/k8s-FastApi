apiVersion: v1
kind: ServiceAccount
metadata:
  name: velocity-sa
  namespace: minecraft-servers
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: velocity-role
  namespace: minecraft-servers
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]  # ← 추가!
  resources: ["replicasets"]  # ← 추가!
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: velocity-rb
  namespace: minecraft-servers
subjects:
- kind: ServiceAccount
  name: velocity-sa
roleRef:
  kind: Role
  name: velocity-role
  apiGroup: rbac.authorization.k8s.io
