# FastAPI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
    name: fastapi-deployment
    namespace: minecraft-servers
spec:
    replicas: 1
    selector:
        matchLabels:
            app: fastapi
    template:
        metadata:
            labels:
                app: fastapi
        spec:
            serviceAccountName: fastapi-sa
            containers:
                - name: fastapi
                  # TODO: 아래 이미지 경로는 실제 빌드하고 푸시한 이미지 경로로 변경해야 합니다.
                  # 예: your-dockerhub-username/minecraft-fastapi:v2
                  image: de31/minecraft-fastapi:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8000
                  env:
                      - name: K8S_NAMESPACE
                        value: "minecraft-servers"
                      - name: GAME_DOMAIN
                        value: "mc.msdca.shop"
                      - name: API_DOMAIN
                        value: "mc.msdca.shop"
                      - name: NFS_SERVER
                        value: "100.75.219.111"
                      - name: NFS_BASE_PATH
                        value: "/mnt/nfs-minecraft"
                      - name: INTERNAL_API_KEY
                        valueFrom:
                            secretKeyRef:
                                name: fastapi-secrets
                                key: api-key
                  resources:
                      requests:
                          cpu: 500m
                          memory: 512Mi
                      limits:
                          cpu: 2
                          memory: 2Gi
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 8000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 8000
                      initialDelaySeconds: 10
                      periodSeconds: 5
